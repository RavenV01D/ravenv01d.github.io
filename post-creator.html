<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Post Creator</title>
<link rel="stylesheet" href="style.css">
<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8718164446630075"
     crossorigin="anonymous"></script>
</head>
<body>
<header>
  <h1>Blog Post Creator</h1>
</header>
<main>
  <label>Post Title: <input type="text" id="title"></label><br><br>
  <label>Date: <input type="text" id="date" placeholder="YYYY-MM-DD"></label><br><br>
  <label>Content:</label><br>
  <textarea id="content" rows="10" cols="50"></textarea><br><br>
  <button onclick="generatePost()">Generate HTML</button>
  <h3>Generated HTML:</h3>
  <textarea id="output" rows="15" cols="70"></textarea>
</main>
<script>
function generatePost() {
  const title = document.getElementById('title').value;
  const date = document.getElementById('date').value;
  const content = document.getElementById('content').value;
  const html = `<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>${title}</title>
<link rel="stylesheet" href="../style.css">
</head>
<body>
<header><h1>${title}</h1><p>${date}</p></header>
<main><p>${content}</p></main>
</body>
</html>`;
  document.getElementById('output').value = html;
}
</script>
</body>
</html>
